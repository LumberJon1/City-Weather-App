<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>City Weather Dashboard</title>
</head>
<body class="container min-vw-100">

    <header class="row">
        <h1 class="col-12 text-light shadow bg-primary text-center pb-1">City Weather Dashboard</h1>
    </header>
    <main class="row">
        <section id="searchSection" class="col-12 col-md-6">
            <!--Form-->
            <div class="border-secondary shadow-sm rounded-sm">
                <div class="rounded-sm d-flex flex-column align-items-center m-3 p-3">
                    <h2 class="text-center text-light bg-primary rounded-sm text-center p-2 w-100" style="font-size: large">Search for a city</h2>
                    <form id="city-form" action="" class="w-100 d-flex align-items-center">
                        <!--Icon here?-->
                        <input type="text" id="cityName" class="form-control m-2" placeholder="City Name">
                        <button id="submit-btn" class="btn btn-dark text-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div id="history-section" class="rounded-sm d-flex flex-column align-items-center justify-content-center p-3 shadow-sm">
                <h3 class="text-secondary text-center history-heading"></h3>
            </div>
        </section>
        <!--Weather section-->
        <section id="weatherSection" class="col-12 col-md-6">
            <div id="mainWeather" class="d-flex flex-column align-items-start">

            </div>
        </section>
        <!--5-day forecast-->
        <section id="forecast" class="col-12">
            <h3 class="text-center bg-primary text-light w-100">5-Day Forecast</h3>
            <div id="forecast-card-div" class="d-flex justify-content-center"></div>         
        </section>
    </main>

    <!--Bootstrap dependencies, jQuery, and script file-->
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
